<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres | ZeroWaste</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logoZW.png">
    <style>
        /* Polices personnalisées */
        .font-lato { font-family: 'Lato', sans-serif; }
        .font-Pacifico { font-family: 'Pacifico', cursive; }

        /* Couleurs personnalisées */
        .bg-cream { background-color: #f8f7e6; }
        .bg-green-100 { background-color: rgba(224, 241, 156, 0.23); }
        .bg-green-200 { background-color: #779b89; }
        .bg-yellow-300 { background-color: #fbc043; }
        .text-green-700 { color: #3B7A57; }
        .text-red-300 { color: #da674d; }
    </style>
    
</head>
<body class="bg-cream flex items-center justify-center h-screen" id="body">

    <!-- Conteneur principal de paramètres -->
    <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg relative">
        
    
        


        <h2 class="text-center text-2xl font-semibold font-Pacifico text-red-300 mb-4" id="page-title">Paramètres</h2>
        
        
        

        <!-- Section de modification des informations de profil -->
        <!-- Section de modification des informations de profil -->
<div class="flex space-x-4 mb-4">
    <div class="w-1/2">
        <label for="username" class="block font-bold font-lato text-gray-700 mb-1" id="username-label">Nom</label>
        <input type="text" id="username" placeholder="Votre nom" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-green-500">
    </div>
    
    <div class="w-1/2">
        <label for="email" class="block font-bold font-lato text-gray-700 mb-1" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Votre email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-green-500">
    </div>
</div>

        
        <div class="mb-6">
            <label for="password" class="block font-bold font-lato text-gray-700 mb-1" id="password-label">Mot de passe</label>
            <input type="password" id="password" placeholder="Nouveau mot de passe" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-green-500">
        </div>

        <!-- Section des préférences d'alerte -->
        <div class="mb-6">
            <label for="alert-time" class="block font-bold font-lato text-gray-700 mb-1" id="alert-time-label">Préférences d'alerte (jours avant expiration)</label>
            <select id="alert-time" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-green-500">
                <option value="1">1 jour avant</option>
                <option value="3">3 jours avant</option>
                <option value="7">7 jours avant</option>
            </select>
        </div>

        <div class="mb-6">
            <label for="alert-frequency" class="block font-bold font-lato text-gray-700 mb-1" id="alert-frequency-label">Fréquence des notifications</label>
            <select id="alert-frequency" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-green-500">
                <option value="once">Une seule fois</option>
                <option value="daily">Tous les jours</option>
            </select>
        </div>
        

        
        <!-- Boutons Sauvegarder et Annuler -->
        <div class="flex justify-between mt-8">
            <button onclick="saveSettings()" class="w-1/2 mr-2 bg-green-200 text-white py-2 rounded-md font-semibold font-lato hover:bg-green-100 transition duration-200">Sauvegarder</button>
            <button onclick="cancelSettings()" class="w-1/2 ml-2 bg-yellow-300 text-white py-2 rounded-md font-semibold font-lato hover:bg-red-300 transition duration-200">Annuler</button>
        </div>
        
        
        
    </div>

    <script>
        function saveSettings() {
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const alertTime = document.getElementById('alert-time').value;
    const alertFrequency = document.getElementById('alert-frequency').value;

    // Sauvegarder les informations dans le stockage local
    localStorage.setItem('username', username);
    localStorage.setItem('email', email);
    localStorage.setItem('alertTime', alertTime);
    localStorage.setItem('alertFrequency', alertFrequency);

    alert("Les paramètres ont été mis à jour avec succès!");
    window.location.href = "Dashboard.html";
}


        function cancelSettings() {
            alert("Les modifications ont été annulées.");
            window.location.href = "Dashboard.html";
        }
       

       
        
    </script>

</body>
</html>
